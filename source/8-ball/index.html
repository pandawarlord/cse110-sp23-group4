<!DOCTYPE HTML>
<html lang="en">
  <head> 
    <title>MAGIC 8 BALL</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <embed src="assets/background_music.mp3" loop="true" autostart="true" width ="2" height ="0">
    <h1 class="title"> MYSTICAL 8 BALL</h1>
    <h2> What is your question? </h2>
      <div class="input-text-div">
        <label class="predict" for="question_tb">Type in your question:</label>
        <input class="predict" id="question_tb" type="text">
      </div>

      <br>
      <div class="instructions" id="instructions">
        <p>Shake the ball to get your answer!</p>
      </div>
      <div class="ballwrapper" id="ballwrapper">
        <div id="ball">
          <img id="eight" alt="number eight" class="graphic" src="assets/8.png">
          <p class="answer" id="response"></p>
        </div>
      </div>
	  <div class="clouds">
  		<img alt="moving cloud" style="animation: move-clouds1 62s linear infinite; top: 12vh;" class="cloud" src="cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds1 41s linear infinite; top: 32vh;" class="cloud" src="cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds2 32s linear infinite; top: 44vh;" class="cloud" src="cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds1 69s linear infinite; top: 60vh;" class="cloud" src="cloud.png">
	  	<img alt="moving cloud" style="animation: move-clouds2 51s linear infinite; top: 78vh;" class="cloud" src="cloud.png">
	 </div>

      <script src="script.js"></script>
  </body>
</html>
